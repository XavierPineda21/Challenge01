<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width ,initial-scale=1">
		<title>Encriptador de texto</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="script.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
	</head>

	<body>
		<header>
			<div class="Logo">
				<img src="imagenes/Logo.png">			
			</div>
		</header>

		<main>
			<section class="cajaPrincipal">
				<form>
					<!-- Caja para ingresar el texto a encriptar-->					
					<section class="cajaTexto">	
						<input type="text" placeholder="Ingrese el texto aqui">		
					</section>

					<!-- Botones para encriptar, desencriptar y copiar -->
					<section class="cajaBotones">								
						<p id="textAdvertencia"><img src="imagenes/Vector.png"> Solo letras minusculas y sin acentos</p>
						<button class="botonEncriptar" onclick="botonEncriptarClick()">Encriptar</button>
						<button class="botonDesencriptar" onclick="botonDesencriptarClick()">Desencriptar</button>				
						<button class="botonCopiar" onclick="botonCopiarClick()">Copiar</button>
					</section>
				</form>

				<!-- Caja donde se mostrara el mensaje-->
				<section class="cajaResultado">
					<img src="imagenes/Muneco.png" class="muneco">
					<h1 id="texto1">Ningun mensaje fue encontrado</h1>
					<h2>Ingrese el texto que desea encriptar o desencriptar</h2>		
				</section>
			</section>

		</main>

		<footer>
			<h1>Xavier Isaac Pineda Villatoro - Grupo:05</h1>
		</footer>
	</body>
</html>
